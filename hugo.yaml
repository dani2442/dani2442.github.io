baseURL: https://dani2442.github.io/
languageCode: en-us
title: dani2442's Blog
theme: "PaperMod"


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-1WNMYZJ1S9

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, Machine Learning, Mathematics, Programming]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "assets/img/favico/favicon.ico"
    favicon16x16: "assets/img/favico/favicon-16x16.png"
    favicon32x32: "assets/img/favico/favicon-32x32.png"
    favicon192x192: "assets/img/favico/favicon-192x192.png"
    favicon512x512: "assets/img/favico/favicon-512x512.png"
    apple_touch_icon: "assets/img/favico/apple-touch-icon.png"
    safari_pinned_tab: "assets/img/favico/apple-touch-icon.png"

  label:
    text: "Home"
    icon: "assets/img/favico/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Welcome to Dani's Blog"
    Content: Hi, this is Daniel LÃ³pez Montero. I will upload notes, projects and some thoughts on topics I am interested at. I have a degree in mathematics and like to program, read and play some sports in my spare time.

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/dlopez24/"
    - name: youtube
      url: "https://youtube.com/c/dProgrammerLopez"
    - name: Github
      url: "https://github.com/dani2442"
    - name: Google Scholar
      url: "https://scholar.google.com/citations?user=0nOOKpgAAAAJ"
    - name: Email
      url: "mailto:dlopez3.1415@gmail.com"
    - name: CV
      url: "https://github.com/dani2442"
    - name: x
      url: "https://x.com/DprogrammerL"
    

  analytics:
    google:
      SiteVerificationTag: "<!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-1WNMYZJ1S9"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-1WNMYZJ1S9');
        </script>"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/dani2442/dani2442.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
